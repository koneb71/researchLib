{% extends 'base.html' %}
{% load humanize %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    {% for item in papers %}
    <div class="card mt-2">
        <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <hr>
            <p class="card-text">{{ item.short_description }}</p>
            <p class="card-text"><small class="text-muted">Posted {{ item.date_created | naturaltime }}</small></p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
