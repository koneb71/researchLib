{% extends 'base.html' %}

{% block title %}
    Post Research
{% endblock %}

{% block content %}
    <div class="card mt-2 mb-4">
        <div class="card-body">
            <h5 class="card-title">Post Research</h5>
            <hr>
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title">
                </div>
                <div class="form-group">
                    <label for="short_description">Short Description</label>
                    <textarea class="form-control" id="short_description" name="short_description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="abstract">Abstract</label>
                    <textarea class="form-control" id="abstract" name="abstract" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" name="author" placeholder="Enter Author">
                </div>
                <div class="form-group">
                    <label for="file">Upload File</label>
                    <input type="file" class="form-control-file" id="file" name="file">
                </div>
                <div class="form-group">
                    <label for="is_published">Publish Research</label>
                    <select id="is_published" name="is_published" class="form-control" style="width: 10%">
                        <option value="1" selected>Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-sm btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
